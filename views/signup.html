<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="alerts">
        <span class="alert_text" style="display: none;">Alert message</span>
    </div>
    <form action="/signup" method="post">
        <input type="text" name="username" placeholder="username" minlength="3">
        <input type="text" name="login" placeholder="Login" minlength="3">
        <input type="password" name="password" placeholder="Password" class="password">
        <input type="passwordRepeat" name="passwordRepeat" placeholder="Repeat your password" minlength="8" class="repeatPass">
        <input type="text" name="email" placeholder="Email">
        <input type="submit" value="Sign Up" class="submit">
    </form>
    <script src="./signup.js"></script>
</body>
</html>
